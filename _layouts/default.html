<!DOCTYPE html>
<html>
    {% include head.html %}
    <body  >
        <ul class="nav nav-pills nav-fill bg-dark fixed-top" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">
                    <h2>
                        Home
                    </h2>
                </a>
             </li>
            {% for item in site.posts do %}
                {% if item.categories contains "tabs"%}
                <li class="nav-item">
                    <a class="nav-link" id={{item.uid}}-tab data-toggle="tab" href=#{{item.uid}} role="tab" aria-controls={{item.uid}} aria-selected="false"> 
                    <h2>
                    {{item.title}}
                    </h2>
                    </a>
                </li>
                {% endif %}
            {% endfor %}
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active my-0" id="home" role="tabpanel" aria-labelledby="home-tab">
                {% include welcome.html %}
            </div>
            {% for item in site.posts do %}
                {% if item.categories contains "tabs"%}
                <div class="tab-pane fade my-0" id={{item.uid}} role="tabpanel" aria-labelledby={{item.uid}}-tab>{{item}}</div>
                {% endif %}
            {% endfor %}
        </div>
    </body>
</html>
